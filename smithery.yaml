# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: http
  # Command that starts the MCP HTTP server with SSE
  commandFunction:
    |-
    (config) => ({
      command: 'sitebay-mcp',
      args: ['--http', '--host', '0.0.0.0', '--port', String(config.port || 7823)],
      env: { SITEBAY_API_TOKEN: config.sitebayApiToken }
    })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - sitebayApiToken
    properties:
      sitebayApiToken:
        type: string
        description: Your SiteBay API token
      port:
        type: number
        description: Port to bind (defaults to 7823)
  exampleConfig:
    sitebayApiToken: your_sitebay_api_token_here
    port: 7823
